<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Boxes</title>
    <style>
        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .box1 {
            

            background-color: orange;
        }
        .box2 {
            background-color: blue;
        }
    </style>
<body>
    <div class="container">
        <h1>Box1</h1>
        <h2>Box2</h2>
    </div>
</body>

</html>
