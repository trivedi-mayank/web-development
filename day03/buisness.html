<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Development</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2e0;
            /* Light green background */
        }

        .container {
            background-color: #40bf40;
            /* Darker green container */
            padding: 40px 60px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            /* Black text */
            margin-bottom: 10px;
        }

        p {
            color: #000;
            /* Black text */
            margin-bottom: 20px;
        }

        button {
            background-color: #000;
            /* Black button */
            color: #fff;
            /* White text */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Business Development</h1>
        <p>Have an idea or inquiry for Waze business development?</p>
        <button>Share your ideas</button>
    </div>
</body>

</html>
